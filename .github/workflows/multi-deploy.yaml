name: multi-deployment

on:
  push:
    branches:
      - main
      - dev
      - test

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - branch: main
            environment: production
          - branch: dev
            environment: development
          - branch: test
            environment: test

    environment:
      name: ${{ matrix.environment }}
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/configure-pages@v4

      - name: Show environment
        run: echo "Deploying branch '${{ github.ref_name }}' to '${{ matrix.environment }}'"

      - name: Inject environment name to index.html
        run: |
          sed -i "s|\${ENVIRONMENT}|${{ matrix.environment }}|g" project/index.html
  
      - name: Run tests (only on test)
        if: github.ref_name == 'test'
        run: |
          echo "Running tests for TEST..."
          echo "success"

      - name: Build preview (only on dev)
        if: github.ref_name == 'dev'
        run: |
          echo "Building preview for DEVELOPMENT..."
          echo "success"

      - name: Upload files (only on main)
        if: github.ref_name == 'main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./project
          name: github-pages-${{ github.ref_name }}

      - id: deployment
        if: github.ref_name == 'main'
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages-${{ github.ref_name }}

